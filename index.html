<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="todo-list">
            <form class="todo" action="">
                <input type="text" name="task" id="task" autocomplete="off" required>
                <button class="add-btn" type="submit">+ Add a Task</button>
            </form>

            <ul class="list"></ul>

            <h2 class="completed-header">Completed Tasks</h2>

            <ul class="completed"></ul>

        </div>

        
        <script src="script.js"></script>
    </body>
</html>
